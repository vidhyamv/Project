<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><b>registration</b></h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter the name"><br>
        <input type="text" name="first_name" placeholder="enter the first name"><br>
        <input type="text" name="last_name" placeholder="enter the last name"><br>
        <input type="email" name="email" placeholder="enter email"><br>
        <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="password1" placeholder="enter conform password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
</body>
</html>
